<!DOCTYPE html>

<html>

<head>
<style>
#info {
  position: absolute;
  top: 2%;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden;
}


</style>
</head>

<body>
<script src="js/libs/ammo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script type="module">
  //javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js';document.head.appendChild(script);})()
  
  import * as THREE from './build/three.module.js';

  import { OrbitControls } from './jsm/controls/OrbitControls.js';
  import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
  import { MMDLoader } from './jsm/loaders/MMDLoader.js';
  import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';
	var scene, renderer, camera;
    var WIDTH, HEIGHT;
    var offset;
    var camera, scene, renderer, mesh, plan, light;
    var bufferScene, bufferTexture, bufferCamera;
    var modelFile = 'models/serval/serval.pmx';
    var vmdFiles = 'vmds/servaldance.vmd';
    var loader, helper, ikHelper, physicsHelper, effect;
    var clock = new THREE.Clock();
    var angle = 0;
	var LEDs = [], LEDNum = 100;
	var stats;
	var LED = new THREE.Object3D();


  Ammo().then(function(AmmoLib) {
    Ammo = AmmoLib;
  	init();
  	animate();
  });


	function init() {
	  scene = new THREE.Scene();
	  scene.background = new THREE.Color(0x888888);

	  renderer = new THREE.WebGLRenderer({antialias:true});
	   WIDTH = window.innerWidth;
	   HEIGHT = window.innerHeight;
	  renderer.setSize(WIDTH, HEIGHT);
	  //renderer.setClearColor(0x888888);
	  document.body.appendChild(renderer.domElement);

	  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.5, 1000);
	  //camera.position.z = 50;
	  camera.position.set(0,30,50);

	  let controls = new OrbitControls(camera, renderer.domElement);
  	controls.enableKeys = false;

    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(50, 100, 0);
    scene.add(light);

    effect = new OutlineEffect(renderer);

    var gridHelper = new THREE.GridHelper( 100, 50 , 'red', 'white');
    scene.add(gridHelper);
    /////////

    ///////////////////
    bufferScene = new THREE.Scene();
    bufferScene.background = new THREE.Color(0x888888);
    //bufferCamera= new THREE.PerspectiveCamera(60, 1, 0.1, 500);
    bufferCamera = new THREE.PerspectiveCamera( 60, 1/ 10, 0.1, 1000 );
    bufferCamera.position.z = 35;
    bufferScene.add(bufferCamera);

    var lightB = new THREE.DirectionalLight(0x888888);
    lightB.position.set(10, 20, 20);
    bufferScene.add(lightB);

    initModel(modelFile, vmdFiles);
    /*var box = new THREE.Mesh(new THREE.BoxGeometry(20, 20, 20), new THREE.MeshNormalMaterial());
    bufferScene.add(box);*/

    bufferTexture = new THREE.WebGLRenderTarget(
         1024, 1024, {
         minFilter: THREE.LinearFilter,
         magFilter: THREE.NearestFilter
         });
    /*bufferTexture.scissorTest = true;
    bufferTexture.scissor = new THREE.Vector4(0, 0, 720, 720);
    console.log(bufferTexture.scissor);*/
    ///////////////////
    plan = new THREE.Mesh (new THREE.PlaneGeometry (2.5, 25),
        new THREE.MeshBasicMaterial({map: bufferTexture.texture}));
    plan.position.y = 12.5;
    scene.add(plan);
    ///////////////////////////////////////////////////////////
	for(let i = 0; i < LEDNum; i++){
		LEDs[i] = new THREE.Mesh(new THREE.CircleGeometry(0.125, 32), new THREE.MeshBasicMaterial());
		LEDs[i].position.set(0, i * 0.25 + 0.125-12.5, 0);
		//scene.add(LEDs[i]);
		LED.add(LEDs[i]);
	}
	LED.position.set(5, 12.5, 0);
	scene.add(LED);
	
	stats = new Stats();
	stats.showPanel(0);
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.left = '0px';
	stats.domElement.style.top = '0px';
	document.body.appendChild(stats.domElement);
	
  }

	function onWindowResize() {
	  camera.aspect = window.innerWidth / window.innerHeight;
	  camera.updateProjectionMatrix();
	  renderer.setSize(window.innerWidth, window.innerHeight);
	}

	function animate() {
		stats.begin();
		stats.end();
		requestAnimationFrame(animate);
		var delta = clock.getDelta();
		//angle += delta*60;
		bufferCamera.rotation.z = angle;
		plan.rotation.z = angle;
		LED.rotation.z = angle;

		helper.update(delta);
		effect.render(scene, camera);
		
		var read = new Uint8Array(4);
		for(let i = 0; i < LEDNum; i++){
			renderer.readRenderTargetPixels(bufferTexture, 512, i*(1024/LEDNum)+0.125, 1, 1, read);
			LEDs[i].material.color = new THREE.Color(read[0]/255, read[1]/255, read[2]/255);	
		}

		renderer.setRenderTarget(bufferTexture);
		renderer.render(bufferScene, bufferCamera);
		renderer.setRenderTarget(null);
		renderer.render(scene, camera);
	}

  function initModel(model, vmd){
    ///model

    function onProgress(xhr) {
      if (xhr.lengthComputable) {
        var percentComplete = xhr.loaded / xhr.total * 100;
        console.log(Math.round(percentComplete, 2) + '% downloaded');
      }
    };

    function onError(xhr) {};

    var loader = new MMDLoader();
    console.log(model);

    helper = new MMDAnimationHelper({
      afterglow: 2.0
    });

    loader.loadWithAnimation(model, vmd, function(mmd){
        mesh = mmd.mesh;
        mesh.position.set(0, -15, 0);
	//	mesh.position.copy(pos);
        //mesh.castShadow = true;
        bufferScene.add(mesh);

        helper.add( mesh, {
					animation: mmd.animation,
					physics: true
				} );

        /*ikHelper = helper.objects.get( mesh ).ikSolver.createHelper();
				ikHelper.visible = true;
				scene.add( ikHelper );

				physicsHelper = helper.objects.get( mesh ).physics.createHelper();
				physicsHelper.visible = true;
				scene.add( physicsHelper );*/

    },onProgress, onError);

  }
</script>
</body>

</html>
